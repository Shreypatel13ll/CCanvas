<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Build a Pixel Art Canvas with JavaScript</title>
  <link rel="stylesheet" href="./canvas/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div>
  <div id="guide"></div>
  <canvas width="1920" height="1920" id="canvas"></canvas>
</div>
<div>
  <div class='pallet' id="pallet">
    <div class="colour" style="margin-left: 4px; background-color: #e4e4e4;"></div>
    <div class="colour" style="background-color: #888888;"></div>
    <div class="colour" style="background-color: #222222;"></div>
    <div class="colour" style="background-color: #ffa7d1;"></div>
    <div class="colour" style="background-color: #e50000;"></div>
    <div class="colour" style="background-color: #e59500;"></div>
    <div class="colour" style="background-color: #a06a42;"></div>
    <div class="colour" style="margin-left: 4px; background-color: #e5d900;"></div>
    <div class="colour" style="background-color: #94e044;"></div>
    <div class="colour" style="background-color: #02be01;"></div>
    <div class="colour" style="background-color: #00d3dd;"></div>
    <div class="colour" style="background-color: #0083c7;"></div>
    <div class="colour" style="background-color: #0000ea;"></div>
    <div class="colour" style="background-color: #cf6ee4;"></div>
    <div class="colour" style="background-color: #820080;"></div>
    <div class="colour"><input class="clrinp" type="color" id="colorInput"><img class="image" id="add" src="./canvas/add.png" alt=""></div>
    </div>
  <label for="colorInput">Set Color: </label>
  <!-- <input type="color" id="colorInput"> -->
</div>
<div>
  <label for="toggleGuide">Show Guide: </label>
  <input type="checkbox" id="toggleGuide" checked>
</div>
<div>
  <button type="button" id="clearButton">Clear</button>
</div>
<input type="number" value="1" id="delay"/>
<!-- partial -->
  <script  src="./canvas/script.js"></script>

</body>
</html>
